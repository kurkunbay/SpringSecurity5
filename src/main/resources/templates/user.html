<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>Страница пользователя</h2>
<br>
<p><a th:href="@{/}"> Вернуться на главную страницу </a></p>

<table border="3">
    <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <tr>
        <td th:utext="${user.getId()}"></td>
        <td><a th:utext="${user.getUsername()}">...</a></td>
        <td><a th:utext="${user.getPassword()}">...</a></td>
        <td th:utext="${user.getRoles()}"></td>
        <td><a th:href="@{/admin/{userId}/edit(userId=${user.id})}">Edit</a></td>
        <td><a th:href="@{/admin/{userId}/delete(userId=${user.id})}">Delete</a></td>
    </tr>

</table>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
