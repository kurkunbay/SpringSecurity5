<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/edit}" th:object="${getUserById}">
    <input type="hidden" th:field="*{id}" readonly="readonly"/>
    <br>
    <label for="username">Enter Username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <label for="firstName">Firstname</label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="firstname">
    <br/>
    <label for="lastName">Lastname</label>
    <input type="text" th:field="*{lastname}" id="lastName" placeholder="lastname">
    <br/>

    <div class="form-group row">
        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
            <th:block th:each="role: ${listRoles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${role.name}" th:value="${role.id}" class="m-2"/>
            </th:block>
        </div>
    </div>
    <input type="submit" value="Update User">
</form>
</body>
</html>
