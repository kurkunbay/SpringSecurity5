<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h2>Add new user</h2>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}"/>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}"/>
    </div>
    <div class="form-group">
        <label th:for="firstName">FirstName</label>
        <input class="form-control" type="text" th:field="*{firstName}"/>
    </div>
    <div class="form-group">
        <label th:for="lastName">LastName</label>
        <input class="form-control" type="text" th:field="*{lastName}"/>
    </div>
    <div class="form-group">
        <label th:for="age">Age</label>
        <input class="form-control" type="text" th:field="*{age}"/>
    </div>
    <label>Enter role: </label>
    <br>
    <input type=checkbox id=adminId name=roles value="1">
    <label for="adminId">Admin</label>
    <input type=checkbox id=userId name=roles value="2">
    <label for="userId">User</label>
    <br><br>

    <input type="submit" value="Create!"/>
</form>

<br>
<a th:href="@{/}">Back to Index</a>
<br>
</body>
</html>
